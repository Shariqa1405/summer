<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
<div class="container">
  <img src="images/illustration-hero.svg" alt="image" class="image">
    <div class="body">
      <h1>Order Summary</h1>
      <p class="main-p">
        You can now listen to millions of songs,<br> audiobooks, and podcasts on any
        device <br> anywhere you like!
      </p>
      <div class="annual">
        <img src="images/icon-music.svg" alt="music" class="music">
        <ol>
          <li>
            <p class="p1">Annual Plan</p>
          </li>
          <li class="li">
            <p class="p2">$59.99/year</p>
          </li>
        </ol>
      <p class="p3">Change</p>
         </div>
      <button><p>Proceed to Payment</p></button>
      <p class="last">Cancel Order</p>
    </div>
</div>

</body>
</html>
